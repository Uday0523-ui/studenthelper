<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email - Student Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #1a112c; /* Deep Purple */
            color: #fce7f3; /* Light Pink */
        }
        .glassmorphism {
            background: rgba(26, 17, 44, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-on-hover {
            transition: box-shadow 0.3s ease-in-out;
        }
        .glow-on-hover:hover {
            box-shadow: 0 0 20px rgba(217, 70, 239, 0.7), 0 0 8px rgba(249, 115, 22, 0.6);
        }
        .font-brand {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="relative w-full max-w-md mx-auto p-4">
        <div id="auth-card" class="glassmorphism rounded-2xl shadow-xl p-8 md:p-10">
            <div class="text-center mb-6">
                <h1 class="font-brand text-3xl font-bold text-white">Change Email</h1>
                <p class="text-pink-300 mt-2">Enter your new email address below.</p>
            </div>
            <form id="email-form" class="space-y-5">
                <div>
                    <label for="new-email" class="block text-sm font-medium text-pink-300 mb-2">New Email Address</label>
                    <input type="email" id="new-email" name="email" class="w-full p-3 bg-purple-900/50 border border-purple-700 rounded-lg focus:ring-2 focus:ring-fuchsia-500 text-white placeholder-pink-300" placeholder="Enter New Email" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-fuchsia-600 text-white font-bold py-3 px-4 rounded-lg glow-on-hover transition-colors">
                        <span>Update Email</span>
                    </button>
                </div>
            </form>
            <div id="email-message" class="mt-4 text-center text-sm"></div>
            <div class="text-center mt-6">
                <!-- This link assumes your main page is index.html -->
                <a href="index.html#dashboard" class="text-pink-400 hover:underline text-sm">Back to Dashboard</a>
            </div>
        </div>
    </div>

<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://konwlftkdzglsimndvtf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtvbndsZnRrZHpnbHNpbW5kdnRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0NzEwMzksImV4cCI6MjA3MTA0NzAzOX0.dsTrU88Wqsuf3lyD0skomekYu-9EaT4OpMewZQKVj2I";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    function showMessage(message, isError = false) {
        const el = document.getElementById('email-message');
        el.textContent = message;
        el.style.color = isError ? '#f87171' : '#4ade80';
    }

    const emailForm = document.getElementById("email-form");
    const emailButton = emailForm.querySelector("button");
    emailButton.setAttribute('data-original-text', emailButton.querySelector('span').textContent);

    emailForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const newEmail = document.getElementById("new-email").value;

        emailButton.disabled = true;
        emailButton.querySelector("span").textContent = "Updating...";

        const { data, error } = await supabase.auth.updateUser({ email: newEmail });

        if (error) {
            showMessage("Error: " + error.message, true);
        } else {
            showMessage("Check your new email for a confirmation link.", false);
            emailForm.reset();
        }

        emailButton.disabled = false;
        emailButton.querySelector("span").textContent = emailButton.getAttribute("data-original-text");
    });
</script>

</body>
</html>
